name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.6.1"

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Poetry ${{ env.POETRY_VERSION }}
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Generate Report
        run: |
          cd pokeml-api
          poetry install
          poetry run coverage run -m unittest discover tests
          poetry run coverage lcov -o ../coverage-reports/coverage_1.lcov
          # poetry run coverage xml -o coverage-reports/coverage-report.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 16
      - name: Generate Javascript Coverage Report
        run: |
          cd pokeml-front
          npm install
          npm run coverage
          mv ./coverage/lcov.info ../coverage-reports/coverage_2.lcov
      - name: Aggregate Python and Javascript Reports
        run: |
          npm install -g lcov-result-merger
          pip install lcov-cobertura
          lcov-result-merger 'coverage-reports/coverage_*.lcov' 'coverage-reports/aggregated.lcov'
          #lcov -a ./pokeml-api/coverage-reports/coverage.lcov -a ./pokeml-front/coverage/coverage.lcov -o ./coverage-reports/aggregated.lcov
          #echo "Aggregated coverage"
          #cd coverage-reports
          lcov_cobertura aggregated.lcov -o coverage.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
